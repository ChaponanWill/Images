<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Fondo rojo -->
  <rect width="800" height="800" fill="#c4161c"/>

  <!-- Círculo principal -->
  <circle cx="400" cy="400" r="300" fill="#ffffff" stroke="#1b1b1b" stroke-width="18"/>

  <!-- Cinta inferior -->
  <path d="M150 470 H650 V540 C550 600 250 600 150 540 Z" fill="#1e7f3b"/>

  <!-- Texto Mi -->
  <text x="260" y="350"
        font-size="110"
        font-family="cursive"
        fill="#1b1b1b">
    Mi
  </text>

  <!-- Texto Pizzería -->
  <text x="220" y="450"
        font-size="140"
        font-weight="bold"
        font-family="Arial Black, sans-serif"
        fill="#c4161c"
        stroke="#ffffff"
        stroke-width="6">
    Pizzería
  </text>

  <!-- Pizza -->
  <circle cx="400" cy="250" r="90" fill="#f4c16d" stroke="#b56b2a" stroke-width="8"/>
  <circle cx="370" cy="230" r="10" fill="#c4161c"/>
  <circle cx="420" cy="260" r="10" fill="#c4161c"/>
  <circle cx="410" cy="220" r="10" fill="#1e7f3b"/>

  <!-- Gorro de chef -->
  <path d="M340 150
           C320 100, 480 100, 460 150
           Z"
        fill="#ffffff"
        stroke="#1b1b1b"
        stroke-width="6"/>

</svg>
